{% extends 'pbn/first/base.html' %}
{% load static %}
{% block index %}
    <meta name="robots" content="noindex, nofollow" />
{% endblock index %}
{% block content %}
    <div class="grid-inner">
        <div class="breadcrumb-navigation">
            <ul class="breadcrumb theme"
                itemscope
                itemtype="http://schema.org/BreadcrumbList">
                <li itemprop="itemListElement"
                    itemscope
                    itemtype="http://schema.org/ListItem">
                    <a itemprop="item" href="/">
                        <span itemprop="name">Главная</span>
                    </a>
                    <meta itemprop="position" content="1" />
                </li>
                <li>&nbsp;&nbsp;&#187;&nbsp;&nbsp;</li>
                <li itemprop="itemListElement"
                    itemscope
                    itemtype="http://schema.org/ListItem">
                    <span itemprop="name">Результаты поиска</span>
                    <meta itemprop="position" content="2" />
                </li>
            </ul>
            <h1 class="article-title" id="h1">Результаты поиска</h1>
            <form id="form-search">
                <div class="search-container">
                    <input type="text"
                           id="text-search"
                           class="search-input"
                           placeholder="Поиск..."
                           minlength="3"
                           required>
                    <button class="search-button">
                        <svg viewBox="0 0 24 24" class="svg-box-search">
                            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                        </svg>
                    </button>
                </div>
            </form>
            <div id="loadingDiv" class="loadingDiv">{% include 'pbn/first/include/loading.html' %}</div>
            <p id="count_result"></p>
        </div>
        <div class="articles row grid-3"
             id="content"
             itemscope
             itemtype="http://schema.org/Blog"></div>
    </div>
{% endblock content %}
{% block scripts %}
    <script type="text/javascript" src="{% static "/pbn/first/js/search.js" %}"></script>
{% endblock scripts %}
