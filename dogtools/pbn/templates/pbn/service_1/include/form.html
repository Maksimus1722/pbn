<section class="section-apply py-5" style="background:#000" id="callback">
    <div class="section-apply__overlay"></div>
    <div class="container position-relative">
        <div class="row g-4 align-items-start">
            <div class="col-12 col-lg-5">
                <h2 class="global-title">Оставьте заявку</h2>
                <p class="apply-lead mb-0" id="text-form">Оставьте свою заявку и наши менеджеры с вами свяжутся в ближайшее время.</p>
            </div>
            <div class="col-12 col-lg-7">
                <form class="apply-form" id='form-callback'>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="col-12 mb-4">
                                <label class="form-label mb-1">
                                    Ваше имя: <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-12 mb-4">
                                <label class="form-label mb-1">
                                    Телефон: <span class="text-danger">*</span>
                                </label>
                                <input type="tel" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label mb-1">
                                    Email: <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control form-control-lg" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-12">
                                <label class="form-label mb-1">
                                    Сообщение: <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-text mt-md-4 mb-2">
                                    Нажимая кнопку “Отправить” я согласен на
                                    <a href="{% url "policy" %}" target="_blank">обработку персональных данных</a>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Отправить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
