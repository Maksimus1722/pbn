<!--  Форма  -->
<section class="section-apply py-5" style="background:#F2F2F2" id="form">
    <div class="container position-relative">
        <div class="row g-4 align-items-start">
            <div class="col-12 col-lg-5">
                <h2 class="section-title">Оставьте заявку</h2>
                <p class="apply-lead mb-0 fs-6">Мы перезвоним в течении 30 минут в рабочее время</p>
            </div>
            <div class="col-12 col-lg-7">
                <form class="apply-form">
                    <div class="row g-3">
                        <div class="col-12 mb-4">
                            <label class="form-label mb-1">
                                Ваше имя: <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-12 mb-4">
                            <label class="form-label mb-1">
                                Телефон: <span class="text-danger">*</span>
                            </label>
                            <input type="tel" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label mb-1">
                                Email: <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label mb-1">
                                Сообщение: <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="col-12 d-flex gap-2 align-middle mt-md-4 mb-2">
                            <input type="checkbox" required>
                            <div class="form-text">
                                Нажимая кнопку “Отправить” я согласен на
                                <a href="{% url "policy" %}" target="_blank">обработку персональных данных</a>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
